{% extends "base.html" %}
{% block title %}Create Account{% endblock %} 

{% block content %}
<h1 style="color: orangered">Join Us Today!</h1>
<br/>
<br/>
<form method="POST"> <!--POST means we changing the state of the site (inputting)-->
    <h3 align= "center">Sign Up</h3>
    <div class="form-group"> <!--this is a boostrap class-->
        <label for="email">Email Address</label>
        <input 
           type="email"
           class="form-control"
           id="email"
           name="email"
           placeholder="Enter Email address:"
        />
    </div>

    <div class="form-group"> <!--this is a boostrap class-->
        <label for="firstName">First Name</label>
        <input 
           type="text"
           class="form-control"
           id="firstName"
           name="firstName"
           placeholder="Enter First Name:"
        />
    </div>

    <div class="form-group"> <!--this is a boostrap class-->
        <label for="lastName">Last Name</label>
        <input 
           type="text"
           class="form-control"
           id="lastName"
           name="lastName"
           placeholder="Enter Last Name:"
        />
    </div>

    <div class="form-group"> <!--this is a boostrap class-->
        <label for="lastName">Phone Number</label>
        <input 
           type="number" required
           class="form-control"
           id="phone_number"
           name="phone_number"
           placeholder="Enter phone number:"
        />
    </div>

    <div class="form-group"> <!--this is a boostrap class-->
        <label for="password1">Password</label>
        <input 
           type="password"
           class="form-control"
           id="password1"
           name="password1"
           placeholder="Enter Password:"
        />
    </div>

    <div class="form-group"> <!--this is a boostrap class-->
        <label for="password2">Confirm Password</label>
        <input 
           type="password"
           class="form-control"
           id="password2"
           name="password2"
           placeholder="Repeat Password:"
        />
    </div>
    <br/>

    <button type="submit" class="btn btn-primary">Create Account</button>

    
</form>
{% endblock %}
